<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="./styles/style.css">
</head> 

<body>
    <div class="hero">
        <h2>LOGIN - FORM</h2>
        <h5>Do make sure to fill in all details correctly</h5><br>

        <form id="myForm">
            <label for="email">E - MAIL:</label>
            <input type="email" name="email" id="email" placeholder="@gmail.com" required><br><br>

            <label for="username">USERNAME:</label>
            <input type="username" name="username" id="username" placeholder="JohnDOE" required><br><br>

            <label for="password">PASSWORD:</label>
            <input type="password" name="password" id="password" placeholder="password" required><br><br>

            <label for="phone">PHONE.NO:</label>
            <input type="phone" name="phone" id="phone" placeholder="+11 759 9550" required><br><br>
        </form>
        <button type="submit" id="myBtn">PROCEED➡️</button>
    </div>
</body>
<script src="/script.js"></script>



</html>
